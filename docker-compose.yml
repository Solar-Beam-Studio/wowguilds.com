services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  web:
    container_name: wowguilds-web
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    ports:
      - "3000:3000"
    env_file: .env
    environment:
      - HOSTNAME=0.0.0.0
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ZENHOOK_WEBHOOK_URL=${ZENHOOK_WEBHOOK_URL}
    networks:
      - default
      - web
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    env_file: .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ZENHOOK_WEBHOOK_URL=${ZENHOOK_WEBHOOK_URL}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

networks:
  web:
    external: true

volumes:
  redis-data:
