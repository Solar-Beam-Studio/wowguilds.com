services:
  redis:
    image: redis:7-alpine
    container_name: wowguilds-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    container_name: wowguilds-web
    hostname: wowguilds-web
    expose:
      - "3000"
    env_file: .env
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - REDIS_HOST=wowguilds-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:3000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - web
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: wowguilds-worker
    env_file: .env
    environment:
      - NODE_ENV=production
      - REDIS_HOST=wowguilds-redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    networks:
      - internal
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

networks:
  web:
    external: true
  internal:
    driver: bridge

volumes:
  redis-data:
